<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" th:href="style.css">
</head>
<body>
    <div class="logout">
      <a href="#" class="nav-link dropdown-togglee" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="img/user.png" alt="" class="logoutt" style="width: 40px">
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="login.html">Log out > </a></li>
      </ul>
    </div>
    <div class="container text-center" >
      <div class="row mt-4">
        <a href="mascotas.html" class="col col-12 col-md-4 menu">Mascotas</a>
        <a href="consultas.html" class="col col-12 col-md-4 menu">Consultas</a>
        <a href="usuarios.html" class="col col-12 col-md-4 menu">usuarios</a>
      </div>
      <br>
    </div>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Crear Consulta
                </button>
            </div>
            <div class="col-8">
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Listado de Consultas</h4>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Consulta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioConsultas">
                            <div class="row">
                                <div class="mb-3 col-5">
                                    <label for="fecha" class="form-label">Fecha:</label>
                                    <input type="date" class="form-control inputss" id="fecha" required>
                                </div>
                                <div class="col-1"></div>
                                <div class="mb-3 col-6">
                                    <label for="hora" class="form-label">Hora de consulta:</label>
                                    <input type="time" class="form-control inputss" id="hora" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-5">
                                    <label for="nombreD" class="form-label">Nombre de Persona Responsable:</label>
                                    <input type="text" class="form-control inputss" id="nombreD" required>
                                </div>
                                <div class="col-1"></div>
                                <div class="mb-3 col-6">
                                    <label for="tipoC" class="form-label">Tipo de Consulta:</label>
                                    <select name="select"  class="form-control selectsex" id="tipoC" required>
                                        <option value="value1">- Seleccione -</option>
                                        <option value="Cita Programda"> Cita Programda</option>
                                        <option value="Control"> Control</option>
                                        <option value="Urgencia"> Urgencia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-5">
                                    <label for="cedulaD" class="form-label">Cedula de Persona Responsable:</label>
                                    <input type="text" class="form-control inputss" id="cedulaD" required>
                                </div>
                                <div class="col-1"></div>
                                <div class="mb-3 col-6 ">
                                    <label for="nombreA" class="form-label">Paciente:</label>
                                    <select name="select"  class="form-control  selectsex" id="nombreA" required>
                                        <!-- select de animales -->
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="sintomas" class="form-label">Motivo de la consulta:</label>
                                <textarea  id="sintomas" rows="4" type="text" style="text-align: left !important;" class="form-control inputss"required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="procedimiento" class="form-label">Procedimiento a Realizar:</label>
                                <textarea  id="procedimiento" rows="4" type="text" style="text-align: left !important;" class="form-control inputss"required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Generar Registro de Consulta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal para los detalles de la Consulta -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModalD" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabelD">Detalles de Consulta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modaldetail">
                        <!-- aqui van los datos del modal detalles consulta -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <table class="table text-center " >
            <thead class="table-dark">
            <tr>
                <th scope="col" >#</th>
                <th scope="col" >FECHA</th>
                <th scope="col" >HORA</th>
                <th scope="col" >TIPO CONSULTA</th>
                <th scope="col" >PACIENTE</th>
                <th scope="col" >ACCIONES</th>
            </tr>
            </thead>
            <tbody id="bodyConsulta" class="tbody">
            <!-- aqui van los datos -->
            </tbody>
        </table>
    </div>


    <script src="js/consulta.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
