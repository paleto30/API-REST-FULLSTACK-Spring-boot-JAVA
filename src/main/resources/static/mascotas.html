    <div class="container">
        <div class="row">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Mascota</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioR">
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Mascota:</label>
                                <input type="text" class="form-control inputss" id="tipo" placeholder="ejm: Gato,Perro,Tortuga,Conejo ..." required>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de la Mascota:</label>
                                <input type="text" class="form-control inputss" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad de la Mascota:</label>
                                <input type="text" class="form-control inputss" id="edad"required>
                            </div>
                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo de la Mascota:</label>
                                <select name="select" id="sexo" class="selectsex">
                                    <option value="undefined">- Seleccione -</option>
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Foto de la Mascota:</label>
                                <input type="text" class="form-control inputss " id="imagen" required>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

                            <div class="mb-3">
